<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Форма регистрации</title>
</head>
<body>
<div class="hole_form">
<h1>Регистрация в системе</h1>
<div>
    <form class="login_form" method="post">
        <input type="email" class="form-control" id="email" aria-description="emailHelp" placeholder="Введите E-mail"
               name="email">
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
        <label for="levelSelect">Уровень владения ПК</label>
        <select name="level" id="levelSelect" class="form-control">
            <option>Высокий</option>
            <option>Средний</option>
            <option>Низкий</option>
        </select>
        <div class="form-group">
            <label for="about">Расскажите о себе</label>
            <textarea class="form-control" id="about" name="about" rows="5"></textarea>
        </div>
        <!--Радио кнопки для выбора пола-->
        <div class="form-group" id="form-group">
            <label for="form-group">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="M" checked>
                <label class="form-check-label" for="male">Мужской</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Ж">
                <label class="form-check-label" for="female">Женский</label>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="accept" id="acceptRules" class="form-check-label">
            <label for="acceptRules" class="form-check-label">Согласен с правилами</label>
        </div>
        <div>
            <button type="submit" class="button button-primary">Отправить</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
